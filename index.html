<!DOCTYPE html>
<html>
<head>

  <title>Resume | Zach Krall</title>

  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="app/resume-chat.css">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-overscroll/1.7.7/jquery.overscroll.min.js"></script>
  <script type="text/javascript" src="app/resume-chat.js"></script>

</head>
<body>

  <nav>
    <a href="http://zachkrall.com" class="home">&lsaquo; Home</a>
    <a href="https://linkedin.com/in/zachkrall" class="home">LinkedIn</a>
  </nav>

  <header>
    <!-- Header content -->
  </header>


  <main id="chat-frame">
    <section id="chat">

            <div class="message from-them">
              <p>Hello! I'm Zach</p>
            </div>

            <div class="message from-them">
              <p>Thanks for stopping by, this website is an interactive version of my resume, would you like to try it out?</p>
            </div>

            <div class="options-from-me">
              <button class="option" data-group="welcome" data-response="accept">Yeah! <img src="emoji/thumbup.png" class="emoji"></button>
              <button class="option" data-group="welcome" data-response="decline">Uhm, No.</button>
            </div>

    </section>
    <div class="clear"></div>
  </main>


  <footer>
    <a href="http://github.com/zachkrall/resume-chat/"><i class="fa fa-github fa-lg" aria-hidden="true"></i> View Project on GitHub</a>
    <span class="closeThis">&times;</span>
  </footer>

</body>
</html>
